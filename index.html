<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bogdan Soare</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Space Mono', monospace;
        color: #fff;
      }
      canvas {
        width: 100%;
        height: 100%
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .background::after {
        content: '';
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .container {
        max-width: 26em;
        height: 100vh;
        margin: 0 auto;
        padding: 0px 1em;
      }
      .center {
        position: relative;;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .name {
        margin-top: 0;
        margin-bottom: 1em;
        font-size: calc(150% + 2vw);
      }
      .tagline {
        margin: 0;
        font-size: calc(100% + .5vw);
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1 class="name">Bogdan Soare</h1>
        <h2 class="tagline">I develop experiences on the mobile and web</h2>
      </div>
    </div>
    <div class="background js-root"></div>

    <script src="js/three.min.js"></script>
    <script>
      (function() {
        var camera, scene, renderer;
        var geometry, material, mesh;

        init();
        animate();

        window.addEventListener( 'resize', onWindowResize, false );

        function init() {
          var width = window.innerWidth;
          var height = window.innerHeight;
          camera = new THREE.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, 1, 100009);

          camera.position.z = 1000;
          camera.lookAt(new THREE.Vector3(0, 0, 0));
          scene = new THREE.Scene();

          geometry = new THREE.PlaneGeometry(2000, 2000, 20, 20);
          geometry.vertices.forEach(function(vertice) {
            vertice.z = -(25) + Math.random() * 50;
          });
          geometry.computeFaceNormals();

          generateMorphTargets(geometry);

          var ambientLight = new THREE.AmbientLight(0x333333);
          scene.add(ambientLight);

          var directionalLight = new THREE.DirectionalLight(0xffffff);
          directionalLight.position.set(-10, -10, 5).normalize();
          scene.add(directionalLight);

          material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            morphTargets: true
          });
          material = new THREE.MeshPhongMaterial({
            color: '#1295AB',
            morphTargets: true,
            morphNormals: true,
            specular: '#7BAEBD',
            shading: THREE.FlatShading,
            emissive: '#006063',
            shininess: 100
          });
          mesh = new THREE.Mesh(geometry, material);

          mesh.rotation.x = 60 * (Math.PI / 180);
          mesh.rotation.z = 45 * (Math.PI / 180);
          mesh.position.z = 100;

          scene.add(mesh);

          renderer = new THREE.WebGLRenderer({
            antialiasing: true
          });
          renderer.setSize(window.innerWidth, window.innerHeight);

          document.querySelector('.js-root').appendChild(renderer.domElement);
        }

        function generateMorphTargets(geometry) {
          var vertices = [];

          geometry.vertices.forEach(function(vertice) {
            vertices.push(vertice.clone());
            vertices[vertices.length - 1].z = -25 + Math.random() * 50;
          });

          geometry.morphTargets.push({
            name: 'target1',
            vertices: vertices
          });
        }

        function animate() {
          var time = Date.now() * 0.001;

          mesh.morphTargetInfluences[0] = (1 + Math.sin(4 * time)) / 2;
          requestAnimationFrame(animate);
          geometry.computeMorphNormals();

          mesh.rotation.z += 0.0002;

          renderer.render(scene, camera);
        }

        function onWindowResize() {
          var width = window.innerWidth;
          var height = window.innerHeight;

          camera.left = width / -2;
          camera.right = width / 2;
          camera.top = height / 2;
          camera.bottom = height / -2;
          camera.updateProjectionMatrix();

          renderer.setSize(width, height);
        }
      })();
    </script>
  </body>
</html>
